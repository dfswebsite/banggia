<!doctype html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

    <script src="lib/jquery-1.7.min.js"></script>
    <!--<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>-->
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
        #mypage #filter_panel.ui-panel {
            width: 30em;
        }

        #mypage .ui-panel-page-content-position-left,
        .ui-panel-dismiss-open.ui-panel-dismiss-position-left {
            left: 30em;
            right: -30em;
        }

        #mypage .ui-panel-animate.ui-panel-page-content-position-left.ui-panel-page-content-display-push {
            left: 0;
            right: 0;
            -webkit-transform: translate3d(30em, 0, 0);
            -moz-transform: translate3d(30em, 0, 0);
            transform: translate3d(30em, 0, 0);
        }
    </style>
</head>
<body>
<div id='mypage'>
    <div data-role="page">

        <div data-role="panel" id="filter_panel" data-position="left" data-display="push"></div>
        <div data-role="header">
            <h1>My Title</h1>
              <div data-role="navbar">
                <ul>
                  <li><a href="#anylink">Refresh</a></li>
                  <li><a href="#anylink">Liên hệ</a></li>
                  <li><a href="#filter_panel">Lọc</a></li>
                </ul>
              </div>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <p>Hello world</p>
            <a href="#filter_panel">Click Here</a>
                <label for="slider-0">Input slider:</label>
                <input type="range" name="slider" id="slider-0" value="25" min="0" max="100" />
                <label for="slider-1">Input slider:</label>
                <input type="range" name="slider" id="slider-2" value="25" min="0" max="100" />
        </div><!-- /content -->

        <div data-role="footer">
            <h4>My Footer</h4>
        </div><!-- /footer -->

    </div><!-- /page -->
</div>

</body>
<script type='text/javascript'>
$('#mypage').bind('pagebeforechange', function(e, data) {
    console.log('pagebeforechange', data.toPage);
});

$(document).ready(function() {

    for(var i = 0; i < 100; i++) {
        $('#filter_panel').append($('<a>Click Here</a>'));
    }

    $('#slider-0').bind('change', function(event, ui) {
        console.log('slider', event, ui);
    });

    $('#slider-0').on('slidestop', function(e, ui) {
        console.log('Stop', e, ui);
    });
});
</script>
</html>
