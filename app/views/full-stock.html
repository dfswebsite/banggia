<div ng-grid="gridOptions" ag-grid="gridOptions" class="ag-fresh" style="height: 100%;"></div>
<!--<div id="full-stock" ui-grid="gridOptions" class="grid" ui-grid-auto-resize ui-grid-pinning style="height:100%"></div>-->
<div id="result">

</div>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{stockInfo}}</h4>
            </div>
            <div class="modal-body">
                <iframe class="iframe-stock" ng-src="{{iSrcTrust}}"></iframe>
            </div>
        </div>
    </div>
</div>
<style>
    .ui-grid-filter-container {
        display: none
    }
    
    .ui-grid-header-cell select,
    .ui-grid-header-cell input {
        color: black !important;
    }
</style>
